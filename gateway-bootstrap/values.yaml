spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/tmax-cloud/gateway-helm-chart
    targetRevision: master

global:
  registiry:
    is_offline: false
    private_registry: 172.22.6.2:5000
  hyperauth:
    address: hyperauth.tmaxcloud.org
    realm: tmax
    clientid: hypercloud5
  console:
    mcMode: true
    domain: tmaxcloud.local

modules:

  certManager:
    enabled: false
    source:
      path: cert-manager
      helm:
        valueFiles: cert-manager-values.yaml
    job:
#      imagePullSecrets: []
      imagePullSecrets:
        - name: regcred

  gateway:
    enalbed: true
    source:
      path: gateway
      helm:
        valueFiles: gateway-values.yaml
    job:
#      imagePullSecrets: []
      imagePullSecrets:
        - name: regcred

  jwtDecodeAuth:
    enabled: true
    source:
      path: jwt-decode-auth
      helm:
        valueFiles: jwt-decode-auth-values.yaml
    job:
#      imagePullSecrets: []
      imagePullSecrets:
        - name: regcred

  console:
    enabled: true
    source:
      path: console
      helm:
        valueFiles: console-values.yaml
    job:
#      imagePullSecrets: []
      imagePullSecrets:
        - name: regcred

